<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./button.css">
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.4/dist/css/uikit.min.css" />
    
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.4/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.4/dist/js/uikit-icons.min.js"></script>
        <title>Admission Opening 2022 - 2023</title>
    </head>
<body>
    <div class="uk-section uk-padding-remove-top" style="background-image: url(../opacity-banner.jpg);">
        <div class="uk-visible@m">
            <div class="uk-clearfix">
                <div class="uk-float-right">
                    <button class="uk-align-right uk-margin-small-right uk-margin-medium-top">Refresh</button>
                </div>
                <div class="uk-float-left">
                    <img src="../logo.png" alt="" class="uk-text-center uk-align-left uk-margin-small">
                </div>                
            </div>         
        </div>
        <div class="uk-hidden@m">
            <img src="../logo.png" alt="" class="uk-text-center uk-margin-small">
            <button class="uk-align-center uk-margin-remove-top">Refresh</button>                               
        </div>
        <div class="uk-container">
            <h1 class="uk-text-bold uk-text-center">Our Institutions</h1>
            <div class="uk-child-width-1-5@m uk-grid-small uk-grid-match" uk-grid>
                <div class="">
                    <div class="uk-card uk-card-default uk-card-body" style="display: flex; align-items: center;">
                        <h3>Rathinam Group of Institutions</h3>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body" style="display: flex; align-items: center;">
                        <h3>Rathinam College of Arts &  Science</h3>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body" style="display: flex; align-items: center;">
                        <h3>Rathinam Techincal Campus</h3>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body" style="display: flex; align-items: center;">
                        <h3>Rathinam School Of Architecture</h3>
                    </div>
                </div>
                <div>
                    <div class="uk-card uk-card-default uk-card-body" style="display: flex; align-items: center;">
                        <h3>Rathinam Institute Of Management</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
